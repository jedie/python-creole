# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"

install:
  - make install
  - poetry run pip freeze

script:
  - make test
  - make lint

after_success:
  - coveralls
  # https://github.com/codecov/codecov-bash
  - bash <(curl -s https://codecov.io/bas
